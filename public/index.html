<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Application</title>
</head>
<body>
    SocketIO Testing...
    <div id="messages"></div>
    <form id="message-form">
        <input name="messageInput" placeholder="Message"/>
        <button>Send</button>
    </form>
    <button id="send-location">Send Locations</button>

    <!-- template -->
    <script id="message-template" type="text/html">
        <div>
            <p>{{createAt}} - {{message}}</p>
                
        </div>
    </script>
    <!-- template for locations-->
    <script id="locationMessage-template" type="text/html">
        <div>
            <p>{{createAt}} - <a href="{{url}}"  target="_blank">My Current location</a></p>    
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script  src="./js/chat.js"></script>
</body>
</html>
